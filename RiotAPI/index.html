<!DOCTYPE html>
<html>
  <head>
    <title>IWP DEMO</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="text/javascript" src="Champions.json"></script>
    <script defer src="js/RiotAPI.js"></script>
  </head>
  <body>
    <h1 id="summonerName" class="bigHeader">Loading...</h1>
  </body>

  <div id = "ranklvlBlock">
    <div id = "rankBlock">
        <p> League Tier LP</p>
    </div>
    <div id = "lvlBlock">
        <p> Level</p>
    </div>
    <div id = "winrateBlock">
        <p>Winrate</p>
    </div>
  </div>

  <div id = "filterSelect">
    <form id = "formFilterSelect" method ="GET">
      <input type="radio" id="soloQ" name="queue" value="RANKED_SOLO_5x5">
      <label for="soloQ">Solo Queue</label><br>
      <input type="radio" id="flexQ" name="queue" value="RANKED_SOLO_5x5">
      <label for="flecQ">Flex Queue</label><br>
      <input type="radio" id="all" name="queue" value="">
      <label for="all">All games</label> <br>

      <label for="champName">Specific Champion</label><br>
      <input type="text" id="champName" name="champName"><br>
      <label for="summonerName">Summoner Name</label><br>
      <input type="text" id="summonerNameInput" name="summonerName"><br>

      <input type="button" name = "submit" value="Search" onclick="inputFilterData()">
    </form>
  </div>

  <div id = "outsideMatchBox">
    
  </div>
</html>
